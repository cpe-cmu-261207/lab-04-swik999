<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>Just Do It</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500">
	<div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
		<div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
			<div class="mb-4" >
				<header class=" text-4xl font-bold text-center">Just Do It List</header>
				<form">
					<div class="flex mt-4">
						<input id="doitInput" class=" shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" type="text" placeholder="Add something">
						<span><button id="addBTN" class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal" >Add to do</button></span>
					</div>
				</form>
				<div id="todo-lists-container" class="mb-4">
					<ul id="dolists" >
					</ul>
				</div>
	</div>
</body>

</html>
